name: üêû Bug Report
description: Report a bug or unexpected behavior in SoundFood's software
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug to **SoundFood** üöÄ
        Please fill out the form below to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: Clearly describe what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Minimal reproducible example
      description: Provide a minimal code snippet that reproduces the issue.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ### Environment

  - type: input
    id: os
    attributes:
      label: Operating system
      placeholder: e.g. Ubuntu 22.04
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        üìñ Please make sure you have read:
        - [Contributing Guidelines](https://github.com/SoundFoodPhygital/.github/blob/master/CONTRIBUTING.md)
