name: üêû Bug Report
description: Report a bug or unexpected behavior in SoundFood's software
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug to **SoundFood** üöÄ
        Please fill out the form below to help us reproduce and fix the issue.
  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: Clearly describe what the bug is.
      placeholder: What happened?
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: Please write the steps in a list form
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true
